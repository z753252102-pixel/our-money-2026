            margin: 0; padding: 15px;
            display: flex; justify-content: center; min-height: 100vh;

        .container {

        }
        @media (max-width: 600px) { .stat-box { flex: 1 1 100%; } }

        }
        .progress-bar {
            height: 100%; width: 0%; border-radius: 50px;

        }
